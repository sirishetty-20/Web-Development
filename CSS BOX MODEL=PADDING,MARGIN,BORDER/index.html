<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BOX</title>
</head>

<style>
    .box{
        background-color: rgb(182, 242, 167);
    }
    *{
        padding: 0;
        margin: 0;
    }
    .box1{
        color: rgb(71, 77, 82);
        padding: 10px;
        margin: 20px;
        border: 7px solid black;
        box-sizing: border-box;
        
    }
    .box2{
        color: rgb(213, 133, 14);
        
    }
</style>
<body>
<div class="box box1">
    Hello,I'm a box 1
</div>

<div class="box box2">

Hello, I'm box 2
</div>
</body>
</html>
