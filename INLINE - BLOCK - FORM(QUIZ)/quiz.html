<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 1-Form </title>
    <link rel="stylesheet" href="quiz.css">
    <script src="quiz.js"></script>

</head>
<body>
   
    <form>
         <div class="form-group">
    <div class="div1">
    <label> Enter Your Name : </label>
    <input type="text" id="username" name="username" placeholder="Enter your username" required>
    </div>

    <div class="div2">
    <label>City :</label>
    <input type="text"  id="city"   name="city"  placeholder="Enter your city name" required>
    </div>

    <div class="div3">
        <select name="city">
      <option value="Chikkamagalur">Chikkamagalur</option>
      <option value="Kadur">Kadur</option>
      <option value="Mysore">Mysore</option>
      <option value="Mandya">Mandya</option>
      <option value="Melkote">Melkote</option>
      <option value="Hassan">Hassan</option>
      <option value="Coorg">Coorg</option>
</select>
    </div>

    <div class="div4">
        <label>Pincode :</label>
          <input type="text" id="pincode" name="pincode" placeholder="Enter pincode" required>
    </div> 

    <div class="div5">
        <button>Submit</button>
    </div>
     </div>
    </form>
</body>
</html>
