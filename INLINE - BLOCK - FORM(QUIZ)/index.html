<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline And Block Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Hey This is a paragraph tag</p>
    <a target="_blank" href="https://youtube.com">YouTube</a>

    <!-- INLINE ELEMENT TAKES ONLY REQUIRED SPACE EG = ANCHOR TAG -->

    <!-- BLOCK ELEMENT TAKES THE ENTIRE SPACE IN THE LINE  EG= PARAGRAPH TAG -->

    <!--FOR CLARITY RUN THE CODE-->

    <div>I am div tag and I am block element</div>
    <span>I am span and I am inline</span>
</body>
</html>
